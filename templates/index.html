<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CatSpace</title>


    <!-- Bootstrap -->
    
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"></link>
    <link href="{{ url_for('static', filename='css/catspace.css') }}" rel="stylesheet"></link>

    <style>
    body {
    text-decoration=none;
    background-color:#FFC000;
}

a
{
text-decoration:none;
color: #EEEEEE;
font-family:Bariol,Helvetica, Sans-Serif;
color:#EEEEEE;
text-align:center;
padding-left: 2px;
}

// Usage
.container {
  width: 940px;
  .center-block();
}

.carousel-inner>.item>img, .carousel-inner>.item>a>img {
  display: block;
  height: auto;
  max-width: 100%;
  line-height: 1;
  width: 100%;
}
</style>

  </head>
  <body>
    <div class="row-fluid">
      <div class="span12 centered"><img src="{{ url_for('static', filename='css/CatSpace.png') }}" alt="header" /></div>
    </div>
    
    <div class="row-fluid">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img id="grandpa" src="http://www-mindfullivingnetwork-com.zippykid.netdna-cdn.com/wp-content/uploads/2011/02/Old-Man-with-White-Cat.jpeg" alt="...">
        </div>
        <div class="item">
          <img src="http://3.bp.blogspot.com/-X7dizBXH-Fc/UnQeohqEKLI/AAAAAAAAIfw/5wvNzJmBeZo/s1600/CatHat.jpg" alt="...">
        </div>
        <div class="item">
          <img src="http://cdn.sheknows.com/articles/woman-and-cat.jpg" alt="...">
        </div>
        <div class="item">
          <img src="http://www.jetsetgarmentbags.com/wp-content/uploads/2011/08/iStock_000002973233Small.jpg" alt="...">
        </div>
        <div class="item">
          <img src="http://img.gazeta.ru/files3/409/5731409/kiska-pic668-668x444-61352.jpg" alt="...">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script>
    $('.carousel').carousel()
    </script>

  </body>
</html>
